apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-fncm-operator
  labels:
    app.kubernetes.io/instance: ibm-fncm
    app.kubernetes.io/managed-by: ibm-fncm
    app.kubernetes.io/name: ibm-fncm
    release: 5.5.10
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-fncm-operator
  template:
    metadata:
      labels:
        name: ibm-fncm-operator
        app.kubernetes.io/instance: ibm-fncm
        app.kubernetes.io/managed-by: ibm-fncm
        app.kubernetes.io/name: ibm-fncm
        release: 5.5.10
      annotations:
        productID: "5724-R81 | 5725-L50"
        productName: "IBM FileNet Content Manager | IBM Content Foundation"
        productVersion: "5.5.9"
        productChargedContainers: ""
        productMetric: "VIRTUAL_PROCESSOR_CORE"
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: ibm-fncm-operator
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - s390x
                - ppc64le
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 3
            preference:
              matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - s390x
                - ppc64le
      containers:
        - name: operator
          # Replace this with the built image name
          image: "icr.io/cpopen/icp4a-content-operator@sha256:777108704e09e1dad432bd552b73f60493d414120fc60095e3a1b148c5e35fe4"
          imagePullPolicy: "IfNotPresent"
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            # Uncomment below for OCP 3.11
            # runAsUser: 1001
            capabilities:
              drop:
              - ALL
          resources:
            limits:
              cpu: '1'
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 256Mi
          args:
          - '--zap-encoder=console'
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "ibm-fncm-operator"
            - name: MAX_CONCURRENT_RECONCILES_ICP4ACLUSTER_ICP4A_IBM_COM
              value: "10"
            - name: ANSIBLE_GATHERING
              value: smart
            # MUST exist, used to accept dba license, valid value only can be "accept"
            - name: fncm_license
              value: "accept"
      imagePullSecrets:
      - name: "ibm-entitlement-key"
      - name: "admin.registrykey"
